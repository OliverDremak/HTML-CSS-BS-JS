<!DOCTYPE html>
<html lang="hu">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Síkidomok és Testek</title>
    <script src="szamolasok.js"></script>
</head>

<body style="background-color: black;">

    <div class="card-group">
        <!--haromszög-->
        <div class="card bg-dark" style="width: 300px;">
            <img class="card-img-top" src="Haromszog.svg" alt="háromszög" style="height:400px">
            <div class="card-body">
                <h4 class="card-title">Háromszög</h4>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="a" min="1" id="ha">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="b" min="1" id="hb">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="c" min="1" id="hc">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="h" min="1" id="hma">
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Terület:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="hszt" disabled>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Kerület:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="hszk" disabled>
                    </div>
                </div>
                <button type="button" class="btn btn-info" onclick="haromszogk(); haromszogt();">Számol</button>
                <select id="valaszt">
                    <option value="m">m</option>
                    <option value="dm">dm</option>
                    <option value="cm">cm</option>
                </select>
            </div>
        </div>
        <!--Teglalap-->
        <div class="card bg-dark" style="width: 300px;">
            <img class="card-img-top" src="Teglalap.svg" alt="Téglalalp" style="height:400px">
            <div class="card-body">
                <h4 class="card-title">Téglalap</h4>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="a" id="na" min="1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="b" id="nb" min="1">
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Terület:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="nk" disabled>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Kerület:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="nt" disabled>
                    </div>
                </div>
                <button type="button" class="btn btn-info" onclick="teglalapKerulet(); teglalapTerulet();">Számol</button>
                <select id="valaszt2">
                    <option value="m">m</option>
                    <option value="dm">dm</option>
                    <option value="cm">cm</option>
                </select>
            </div>
        </div>
        <div class="w-100 d-none d-sm-block d-md-none">
        </div>
        <!--gula-->
        <div class="card bg-info" style="width:300px">
            <img class="card-img-top" src="gula.png" alt="gula" style="height:400px">
            <div class="card-body">
                <h4 class="card-title" >Gula</h4>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="maggassag" id="hem" min="1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="alap" id="her" min="1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="palast" id="P" min="1">
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Felszín:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="hef" disabled>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Térfogat:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="het" disabled>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" onclick="gulaFelszin(); gulaTerfogat();">Számol</button>
                <select id="valaszt3">
                    <option value="m">m</option>
                    <option value="dm">dm</option>
                    <option value="cm">cm</option>
                </select>
            </div>
        </div>
        <!--Teglatest-->
        <div class="card bg-info" style="width: 300px;">
            <img class="card-img-top" src="Hasab.png" alt="téglatest" style="height: 400px;">
            <h4 class="card-title">Téglatest</h4>
            <div class="card-body">
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="a" id="ta" min="1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="b" id="tb" min="1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="c" id="tc" min="1">
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Felszín:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="tf" disabled>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-md-2">
                        <label><p>Térfogat:</p></label>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="tt" disabled>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" onclick="teglatestFelszin(); teglatestTerfogat();">Számol</button>
                <select id="valaszt4">
                    <option value="m">m</option>
                    <option value="dm">dm</option>
                    <option value="cm">cm</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="container p-3 bg-secondary">
        <p>2021 - Dremák Olivér</p>
    </footer>
</body>

</html>
